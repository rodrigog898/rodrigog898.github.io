<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="skills.css">
</head>
<body>
    <div class="container">
        <!-- Python -->
        <div class="skill-box">
            <span class="title">Python</span>
            <div class="skill-bar">
                <span class="skill-per python">
                    <span class="tooltip">90%</span>
                </span>
            </div>
        </div>
        <!-- React -->
        <div class="skill-box">
            <span class="title">React</span>
            <div class="skill-bar">
                <span class="skill-per react">
                    <span class="tooltip">85%</span>
                </span>
            </div>
        </div>
        <!-- Google Cloud Platform -->
        <div class="skill-box">
            <span class="title">Google Cloud Platform</span>
            <div class="skill-bar">
                <span class="skill-per gcp">
                    <span class="tooltip">80%</span>
                </span>
            </div>
        </div>
        <!-- JavaScript -->
        <div class="skill-box">
            <span class="title">JavaScript</span>
            <div class="skill-bar">
                <span class="skill-per javascript">
                    <span class="tooltip">85%</span>
                </span>
            </div>
        </div>
        <!-- SQL -->
        <div class="skill-box">
            <span class="title">SQL</span>
            <div class="skill-bar">
                <span class="skill-per sql">
                    <span class="tooltip">75%</span>
                </span>
            </div>
        </div>
        <!-- Docker -->
        <div class="skill-box">
            <span class="title">Docker</span>
            <div class="skill-bar">
                <span class="skill-per docker">
                    <span class="tooltip">70%</span>
                </span>
            </div>
        </div>
        <!-- BigQuery -->

            <span class="title">BigQuery</span>
            <div class="skill-bar">
                <span class="skill-per bigquery">
                    <span class="tooltip">75%</span>
                </span>
            </div>
        </div>
        <!-- APIs Rest -->
        <div class="skill-box">
            <span class="title">APIs Rest</span>
            <div class="skill-bar">
                <span class="skill-per apis">
                    <span class="tooltip">80%</span>
                </span>
            </div>
        </div>
        <!-- Git -->
        <div class="skill-box">
            <span class="title">Git</span>
            <div class="skill-bar">
                <span class="skill-per git">
                    <span class="tooltip">80%</span>

            <div class="skill-bar">

            </div>
        </div>
        <!-- Flask -->
        <div class="skill-box">
            <span class="title">Flask</span>
            <div class="skill-bar">
                <span class="skill-per flask">
                    <span class="tooltip">65%</span>
                </span>
            </div>
        </div>
        <!-- MongoDB -->
        <div class="skill-box">
            <span class="title">MongoDB</span>
            <div class="skill-bar">
                <span class="skill-per mongodb">
                    <span class="tooltip">70%</span>
                </span>
            </div>
        </div>
        <!-- Firestore -->
        <div class="skill-box">
            <span class="title">Firestore</span>
            <div class="skill-bar">
                <span class="skill-per firestore">
                    <span class="tooltip">65%</span>

        <div class="skill-box">

            <div class="skill-bar">
                <span class="skill-per postman">
                    <span class="tooltip">80%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="title">Selenium</span>
            <div class="skill-bar">

</html>
