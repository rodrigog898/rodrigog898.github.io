<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de mi peooo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #ff4d4d;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 20px;
        }
        .photo-container {
            position: relative;
            width: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .side-hearts {
            position: absolute;
            display: flex;
            align-items: center;
            font-size: 2rem;
            color: #ff4d4d;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .side-hearts.left {
            left: -40px;
        }
        .side-hearts.right {
            right: -40px;
        }
        .photo-frame {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            padding: 10px;
            background: linear-gradient(45deg, #ff9999, #ff4d4d);
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.4);
        }
        .photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-sizing: border-box;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .floating-heart {
            position: fixed;
            font-size: 24px;
            color: #ff4d4d;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        @media (min-width: 768px) {
            .gallery {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 60px;
            }
            .photo-container {
                margin: 0;
            }
        }
        @media (max-width: 480px) {
            .photo-frame {
                width: 200px;
                height: 200px;
            }
            .side-hearts {
                font-size: 1.5rem;
            }
            .side-hearts.left {
                left: -30px;
            }
            .side-hearts.right {
                right: -30px;
            }
        }
    </style>
</head>
<body>
    <h1>Galería de mi peooo</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');
        const photos = [
            '1.png',
            '2.jpg',
            '3.jpg',
            '4.jpg',
            '5.jpg',
            '6.jpg',
            '7.jpg',
        ];

        function createPhotoElement(src) {
            const container = document.createElement('div');
            container.className = 'photo-container';

            // Corazones del lado izquierdo
            const leftHearts = document.createElement('div');
            leftHearts.className = 'side-hearts left';
            leftHearts.innerHTML = '❤️❤️';
            
            // Corazones del lado derecho
            const rightHearts = document.createElement('div');
            rightHearts.className = 'side-hearts right';
            rightHearts.innerHTML = '❤️❤️';

            const frame = document.createElement('div');
            frame.className = 'photo-frame';

            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Foto de San Valentín';
            img.className = 'photo';

            frame.appendChild(img);
            container.appendChild(leftHearts);
            container.appendChild(frame);
            container.appendChild(rightHearts);

            return container;
        }

        // Crear elementos de la galería
        photos.forEach(photo => {
            gallery.appendChild(createPhotoElement(photo));
        });

        // Añadir corazones flotantes al fondo
        function createFloatingHearts() {
            const hearts = document.querySelectorAll('.floating-heart');
            hearts.forEach(heart => heart.remove());

            const numberOfHearts = Math.min(window.innerWidth / 40, 15);
            
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('span');
                heart.className = 'floating-heart';
                heart.textContent = '❤️';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.animation = `float ${Math.random() * 3 + 2}s ease-in-out infinite`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(heart);
            }
        }

        // Crear corazones flotantes iniciales y actualizarlos cuando cambie el tamaño de la ventana
        createFloatingHearts();
        window.addEventListener('resize', createFloatingHearts);
    </script>
</body>
</html>
